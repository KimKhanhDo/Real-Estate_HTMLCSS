    <title>Width vs Min-Width</title>
    <style>
      .fixed-width {
        width: 200px;
        background-color: lightblue;
      }
      .minimum-width {
        min-width: 200px;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="fixed-width">
      This div has a fixed width of 200 pxvfdvfdvvdfvvfdvdfvdfbgfgbdf.
    </div>
    <div class="minimum-width">This div has a minimum width of 200px.</div>
  </body>
</html>
